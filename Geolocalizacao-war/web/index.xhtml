<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Geolocalização Utilizando Primefaces</title>
        <script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
        <style type="text/css">
            *{
                margin: 0;
                padding: 0;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <p:gmap center="-8.846250, 13.227364" zoom="13" mapTypeControl="true" navigationControl="true" type="ROADMAP" 
                    model="#{locaisBean.modelo}" style="width:1280px;height:800px;">
                <p:ajax event="overlaySelect" listener="#{locaisBean.onMarkerSelect}" />
                <p:gmapInfoWindow id="infoWindow">
                    <p:outputPanel>
                        <h:outputText value="#{locaisBean.marker.title}"/>
                    </p:outputPanel>
                </p:gmapInfoWindow>
            </p:gmap>
       </h:form>
    </h:body>
</html>
